<!DOCTYPE html>
<html>
  <head>
    <title>Тест для Школы Node.js</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="my-form" id="myForm" action="" method="post" onsubmit="event.preventDefault(); MyForm.submit();">
      <label><span>ФИО</span><input type="text" name="fio" id="fio"></label>
      <label><span>Email</span><input type="email" name="email" id="email"></label>
      <label><span>Телефон</span><input type="tel" name="phone" id="phone" maxlength="16"></label>
      <button class="btn" type="submit" id="submitButton">Отправить</button>
    </form>

    <div class="loader hidden" id="loader"></div>
    <div id="resultContainer" class="result-container"></div>

    <!-- Sample json responses -->
    <script type="text/javascript" src="sample-responses/success.json"></script>
    <script type="text/javascript" src="sample-responses/error.json"></script>
    <script type="text/javascript" src="sample-responses/progress.json"></script>

    <script src="index.js"></script>
  </body>
</html>
